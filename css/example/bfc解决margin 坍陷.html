<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 200px;
            height: 200px;
            margin-bottom: 100px;
            background-color: skyblue;
            /* overflow: hidden; 加在这里不可以的原因 是bfc里面的元素 */
        }
        .bottom {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin-top: 300px;
        }
        .box {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- html天生就是一个bfc  -->
    <!-- bfc布局规则 垂直方向的margin 同一个bfc会发生margin塌陷 margin是两者的最大值 -->
    <!-- 解决办法 处于不同的bfc里面 -->
    <div class="top"></div>
    <div class="bottom"></div>

    
    <div class="box">
        <div class="top"></div>
    </div>
    <div class="bottom"></div>
    <script>
        /**
         * html 
         * float
         * display: flex, inline-block,
         * overflow: 除了visible
         * 定位： absolute fixed
         * 
         * 
        */
    </script>
</body>
</html>
